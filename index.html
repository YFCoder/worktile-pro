<html>
  <head>
    <title>worktile pro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico">
    
    <!-- 1. Load libraries -->
     <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>


    <script>  
  function CharMode(iN){  
    if (iN>=48 && iN <=57) //数字  
      return 1;  
    if (iN>=65 && iN <=90) //大写  
      return 2;  
    if (iN>=97 && iN <=122) //小写  
      return 4;  
    else  
      return 8;   
  }
  //bitTotal函数  
  //计算密码模式  
  function bitTotal(num){  
    modes=0;  
    for (i=0;i<4;i++){  
      if (num & 1) modes++;  
      num>>>=1;  
    }
    return modes;  
  }
  //返回强度级别  
  function checkStrong(sPW){  
    if (sPW.length<6)  
      return 0; //密码太短，不检测级别
    Modes=0;  
    for (i=0;i<sPW.length;i++){  
      //密码模式  
      Modes|=CharMode(sPW.charCodeAt(i));  
    }
    return bitTotal(Modes);  
  }
  
  //显示颜色  
  function pwStrength(pwd){  
    Dfault_color="#eeeeee";   //默认颜色
    L_color="#FF0000";    //低强度的颜色，且只显示在最左边的单元格中
    M_color="#FF9900";    //中等强度的颜色，且只显示在左边两个单元格中
    H_color="#33CC00";    //高强度的颜色，三个单元格都显示
    if (pwd==null||pwd==''){  
      Lcolor=Mcolor=Hcolor=Dfault_color;
    }  
    else{  
      S_level=checkStrong(pwd);  
      switch(S_level) {  
      case 0:  
        Lcolor=Mcolor=Hcolor=Dfault_color;
        break;
      case 1:  
        Lcolor=L_color;
        Mcolor=Hcolor=Dfault_color;
        break;  
      case 2:  
        Lcolor=Hcolor=Dfault_color
        Mcolor=M_color;  
        break;  
      default:  
        Lcolor=Mcolor=Dfault_color; 
        Hcolor=H_color;  
    }  
  }  
  document.getElementById("strength_L").style.background=Lcolor;  
  document.getElementById("strength_M").style.background=Mcolor;  
  document.getElementById("strength_H").style.background=Hcolor;  
  return;
}
</script>
  </head>
  <!-- 3. Display the application -->
  <body>
    <root-app>Loading...</root-app>
  </body>
</html>
